<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset = "UTF-8">
<title>뉴스 검색< / title>
<style>
body{
  font - family: Arial, sans - serif;
  margin : 0;
  padding : 0;
  background: #111;
  color: #fff;
}

/* 공통 */
.center{		//flex 정렬로 가운데 정렬(페이지의 수직, 수평 중앙)
  display: flex;
  flex - direction: column;
  align - items: center;
  justify - content: center;
}

/* 메인 페이지 */
.main - container{	//메인 화면의 전체
  height: 100vh;
}

.logo{			//yaho, 홈페이지 이름을 보여줄 곳(화면 설계 yaho 부분)
  font - size: 30px;
  margin - bottom: 20px;
  color: #0ff;
}

.search - box{		//검색어 박스, 버튼의 위치 나란히 정렬
  display: flex;
}

.search - input{		//검색에 입력값을 보여주는 스타일(패딩, 테두리, 모서리)
  padding: 10px;
  font - size: 16px;
  width: 300px;
  border: none;
  border - radius: 5px 0 0 5px;
}

.search - button{	//검색 버튼의 스타일(색상, 박스 스타일)
  padding: 10px 20px;
  font - size: 16px;
  border: none;
  background: #0ff;
  color: #000;
  border - radius: 0 5px 5px 0;
  cursor: pointer;
}

/* 검색 결과 페이지 */
.results - container{	//결과 창의 전체 여백 설정
  padding: 30px;
}

.current - keyword{	//검색 키워드를 중앙 상단에 표시
  text - align: center;
  font - size: 24px;
  margin - bottom: 20px;
  color: #0ff;
}

.scroll - box{		//헤드라인 리스트를 담는 박스, 내부 스크롤을 위해 높이 고정
  max - height: 400px;
  overflow - y: auto;
  border: 1px solid #555;
  padding: 15px;
  border - radius: 10px;
  background: #222;
}

.headline - item{	//뉴스 헤드라인 박스 + 박스 스타일
  padding: 10px;
  margin - bottom: 10px;
  background: #fff;
  color: #000;
  border - radius: 5px;
  transition: background 0.3s, color 0.3s;
  cursor: pointer;
}

.headline - item:hover{ //마우스를 올려놓으면 변경될 사항
  background: #0ff;
  color: #000;
  font - weight: bold;
}

/* 뉴스 상세 페이지 */
.news - detail - container{ //뉴스 전문 레이아웃
  display: flex;
  padding: 30px;
  gap: 20px;
}

.news - left{		   //왼쪽 영역 (뉴스 전문과 헤드라인)
  width: 60 %;
  background: #222;
  padding: 20px;
  border - radius: 10px;
}

.news - right{		   //오른쪽 영역(요약문 + 버튼들)
  width: 40 %;
  background: #333;
  padding: 20px;
  border - radius: 10px;
}

.news - headline{	   //뉴스 제목 텍스트 스타일
  font - size: 22px;
  margin - bottom: 15px;
  color: #0ff;
}

.news - full - text{		//전문 박스 설정 + 스크롤
  max - height: 400px; //필요에 따라 조정
  overflow - y: auto;
  line - height: 1.6;
}

.summary - box{		//요약문 박스
  min - height: 100px; //기본 높이만 설정 
  background: #444;
  padding: 10px;
  border - radius: 5px;
}

.action - buttons button{//요약, 전문 읽어줄 박스
  margin - top: 10px;
  padding: 10px;
  background: #0ff;
  border: none;
  border - radius: 5px;
  cursor: pointer;
  font - weight: bold;
}

.back - button{		    //이전 페이지로 가는 버튼
  margin - top: 30px;
  display: inline - block;
  padding: 10px 20px;
  background: #0ff;
  color: #000;
  text - decoration: none;
  border - radius: 5px;
}
< / style>
< / head>
<body>

<!--메인 페이지-->
<div class = "main-container center">
<div class = "logo">yaho< / div>
<form class = "search-box" action = "/search/" method = "get">
<input class = "search-input" type = "text" name = "q" placeholder = "검색어를 입력하세요">
<button class = "search-button" type = "submit">검색< / button>
< / form>
< / div>

<!--검색 결과 페이지-->
<div class = "results-container">
< div class = "current-keyword">"정치" 검색 결과< / div>
<form class = "search-box center" action = "/search/" method = "get">
<input class = "search-input" type = "text" name = "q" placeholder = "다시 검색">
<button class = "search-button" type = "submit">검색< / button>
< / form>
<div class = "scroll-box">
<div class = "headline-item">~헤드라인 1~< / div>
<div class = "headline-item">~헤드라인 2~< / div>
<div class = "headline-item">~헤드라인 3~< / div>
<!--계속 반복-->
< / div>
< / div>

<!--뉴스 상세 페이지-->
<div class = "news-detail-container">
<div class = "news-left">
<div class = "news-headline">~헤드라인 제목~< / div>
<div class = "news-full-text">
~전체 기사 내용~
< / div>
< / div>
<div class = "news-right">
<div class = "summary-box">
<h3>요약< / h3>
<p>~요약 내용~< / p>
< / div>
<div class = "action-buttons">
<button>요약 읽어주기< / button>
<button>전문 읽어주기< / button>
< / div>
<a href = "/search/?q=정치" class = "back-button">이전 페이지로< / a>
< / div>
< / div>

< / body>
< / html>
